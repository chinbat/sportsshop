<!DOCTYPE html>

<html lang="ja">
<head>
	{% load staticfiles %}
	<script type="text/javascript" src="{% static "listing1/Rtoaster.js" %}"></script>
	<script type="text/javascript">
		Rtoaster.init("RTA-4854-6885a38dfd6c");
		Rtoaster.track();
	</script>
	<meta charset="utf-8">
	<title> Sports Shop </title>
	<link rel="stylesheet" href="http://s3.amazonaws.com/codecademy-content/courses/ltp/css/bootstrap.css">
	<link rel="stylesheet" href="{% static "listing1/main.css"  %}">
</head>
<body>
	<div class="nav">
	<div class="container">
	<ul class="pull-left">
		<li><a href="#">News</a></li>
		<li><a href="/listing1/ranking/">ranking</a></li>
		<li>Shop</li>
		<li>About</li>
	</ul>
	</div>
	</div>
	<div id="top_page" class="header">
	<div class="container">
 		<h1>Hello, Welcome to our Sports News Site!</h1>
 		<p>バスケットボールやサッカーニュースはこのサイトで</p>
	</div>
	</div>


 	<div class="post">
	<div class="container">
  		<ul>
  			{% for post in posts %}
   			<li>
			<div>
				<h1>{{post.title}}</h1>
				<a href="/listing1/{{post.id}}/"><img src="/media/{{post.image}}" width="150"/></a>
				<p>{{post.post_txt}}</p>
			</div>
   			</li>
  			{% endfor %}
  		</ul>
 	</div>
	</div>

	<script type="text/javascript">
		Rtoaster.recommendNow("top_page");
	</script>
</body>
</html>
