<!DOCTYPE html>

<html lang="ja">
<head>
	{% load staticfiles %}
	<script type="text/javascript" src="{% static "listing1/Rtoaster.js" %}"></script>
	<script type="text/javascript">
		Rtoaster.init("RTA-4854-6885a38dfd6c");
		Rtoaster.track();
	</script>
	<meta charset="utf-8">
	<title> Sports Shop </title>
	<link rel="stylesheet" href="http://s3.amazonaws.com/codecademy-content/courses/ltp/css/bootstrap.css">
	<link rel="stylesheet" href="{% static "listing1/main.css"  %}">
</head>
<body>
	{% include "listing1/header.html"  %}
 	<div class="post">
	<div class="container">
	<div class="col-md-8"	
  		<ul>
  			{% for post in posts %}
   			<li>
			<div class="post-content">
			<a href="/listing1/{{post.id}}/"><h2>{{post.title}}</h2></a>
				<div class="post-image">
				<a href="/listing1/{{post.id}}/"><img src="/media/{{post.image}}" width="400"/></a>
				</div>
				<p>{{post.pub_date}}</p>
			</div>
   			</li>
  			{% endfor %}
  		</ul>
	</div>
	<div class="col-md-4">
		<ul>
			<li>
				<div class="recommend">
					Best news:
				</div>
			</li>
                        <div id="best_news">
                        <li>
                                <div id="best_news_1">
                                </div>
                        </li>
                        <li>
                                <div id="best_news_2">
                                </div>
                        </li>
                        </div>
		</ul>
	</div>
	</div>
	</div>
	<script type="text/javascript">
		Rtoaster.recommendNow("best_news");
	</script>
	{% include "listing1/footer.html"  %}
</body>
</html>
